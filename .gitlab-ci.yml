variables:
  DOCKER_REGISTRY_IMAGE_NAME: flux-ilias/chatroom-base
  DEV_DOCKER_REGISTRY_IMAGE: $DEV_DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_IMAGE_NAME
  DOCKER_REGISTRY_IMAGE: $DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_IMAGE_NAME
  NODEJS_VERSIONS: "10 12 14"

build:
  stage: build
  script:
    - echo -n $DEV_DOCKER_REGISTRY_PASSWORD | docker login -u $DEV_DOCKER_REGISTRY_USER --password-stdin $DEV_DOCKER_REGISTRY_URL;
      for nodejs_version in $NODEJS_VERSIONS; do
        docker build . --pull --build-arg NODEJS_VERSION=$nodejs_version -t $DEV_DOCKER_REGISTRY_IMAGE:nodejs$nodejs_version;
        docker push $DEV_DOCKER_REGISTRY_IMAGE:nodejs$nodejs_version;
      done;
      docker logout $DEV_DOCKER_REGISTRY_URL;
  only:
    - develop

FluxPublishUtils:
  stage: build
  image: docker-registry.fluxpublisher.ch/flux-publish-utils:latest
  script:
    - "false"
  only:
    - main

publish:
  stage: deploy
  script:
    - echo -n $DEV_DOCKER_REGISTRY_PASSWORD | docker login -u $DEV_DOCKER_REGISTRY_USER --password-stdin $DEV_DOCKER_REGISTRY_URL;
      for nodejs_version in $NODEJS_VERSIONS; do
        docker pull $DEV_DOCKER_REGISTRY_IMAGE:nodejs$nodejs_version;
      done;
      docker logout $DEV_DOCKER_REGISTRY_URL;
    - echo -n $DOCKER_REGISTRY_PASSWORD | docker login -u $DOCKER_REGISTRY_USER --password-stdin $DOCKER_REGISTRY_URL;
      for nodejs_version in $NODEJS_VERSIONS; do
        docker tag $DEV_DOCKER_REGISTRY_IMAGE:nodejs$nodejs_version $DOCKER_REGISTRY_IMAGE:nodejs$nodejs_version;
        docker push $DOCKER_REGISTRY_IMAGE:nodejs$nodejs_version;
      done;
      docker logout $DOCKER_REGISTRY_URL;
  only:
    - main
